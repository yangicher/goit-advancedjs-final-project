<div class="exercises-page">
  <div class="container">
    <div class="exercises-header">
      <div class="title-section">
        <h1 class="title">Exercises</h1>
        <span id="breadcrumb" class="breadcrumb" style="display: none;"></span>
      </div>
      <div class="header-controls">
        <div class="search-section" id="search-section" style="display: none;">
          <div class="search-input-wrapper">
            <div class="search-icon">
              <svg width="18" height="18">
                <use href="./img/icons.svg#icon-search"></use>
              </svg>
            </div>
            <input type="text" class="search-input" placeholder="Search..." />
            <button class="search-clear-btn" id="search-clear-btn" style="display: none;">
              <svg width="18" height="18">
                <use href="./img/icons.svg#icon-clear-search"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="exercises-tabs">
          <button class="tab active" data-tab="muscles">Muscles</button>
          <button class="tab" data-tab="body-parts">Body parts</button>
          <button class="tab" data-tab="equipment">Equipment</button>
        </div>
      </div>
    </div>
    <div class="exercises-content">
      <div class="exercises-sidebar">
        <load src="/partials/quote.html" />
      </div>
      <div class="exercises-main">
        <div id="muscles-grid" class="muscles-grid"></div>
      </div>
    </div>

  </div>
</div>
